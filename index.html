<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Web App Form</title>
    <script type="module">
        import { on, postEvent } from '@telegram-apps/sdk';

        function logToScreen(message) {
            const debugPanel = document.getElementById("debugPanel");
            const logMessage = document.createElement("div");
            logMessage.textContent = message;
            debugPanel.appendChild(logMessage);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", () => {
            logToScreen("Initializing Telegram Mini App...");

            // Notify Telegram the Mini App is ready
            postEvent('web_app_ready');
            postEvent('web_app_expand');
            logToScreen("Web App expanded and ready.");

            // Set up theme change listener
            on('theme_changed', payload => {
                document.body.style.backgroundColor = payload.theme_params.bg_color;
                document.body.style.color = payload.theme_params.text_color;
                logToScreen("Theme changed to new colors.");
            });

            // Set up the submit button in the Telegram UI
            postEvent('web_app_setup_main_button', {
                is_visible: true,
                is_active: true,
                text: "Submit"
            });

            // Handle MainButton click
            on('main_button_pressed', handleSubmit);
        });

        function handleSubmit() {
            const usernameInput = document.getElementById("usernameInput").value.trim();
            const messageInput = document.getElementById("messageInput").value.trim();
            const thankYouMessage = document.getElementById("thankYouMessage");

            thankYouMessage.innerHTML = "";

            if (usernameInput && messageInput) {
                const dataToSend = JSON.stringify({ username: usernameInput, text: messageInput });
                logToScreen(`Sending data: ${dataToSend}`);
                
                postEvent('web_app_data_send', { data: dataToSend });

                // Provide feedback and close app
                thankYouMessage.innerHTML = "Thank you! Your message has been sent.";
                setTimeout(() => postEvent('web_app_close'), 500);
            } else {
                alert("Please enter both username and message before submitting.");
                logToScreen("Missing username or message input.");
            }
        }
    </script>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Send a Message</h1>
        <input type="text" id="usernameInput" placeholder="Enter username..." />
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <div id="thankYouMessage" class="thank-you-message"></div>
    </div>
    <div id="debugPanel" class="debug-panel">
        <h2>Debug Log</h2>
    </div>
</body>
</html>
