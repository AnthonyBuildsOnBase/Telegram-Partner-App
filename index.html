<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="176">
    <title>Telegram Web App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .thank-you-message {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();  // Ensure full expansion on mobile
                Telegram.WebApp.MainButton.show();  // Show the main button for interaction

                console.log("Telegram Web App initialized");
                
                document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || '#ffffff';
                document.body.style.color = Telegram.WebApp.themeParams.text_color || '#000000';

                Telegram.WebApp.onEvent('themeChanged', () => {
                    document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
                    document.body.style.color = Telegram.WebApp.themeParams.text_color;
                    console.log("Theme changed:", Telegram.WebApp.themeParams);
                });

                // Additional verification step for ready state
                setTimeout(() => {
                    if (!Telegram.WebApp.isExpanded) {
                        console.warn("Telegram Web App did not expand as expected.");
                    }
                }, 1000);  // Check if expanded after 1 second
            } else {
                console.error("Telegram Web App not found. Ensure the script is correctly loaded.");
                alert("Telegram Web App interface could not be found. Please try reopening in Telegram.");
            }
        });

        function handleSubmit() {
            const usernameInput = document.getElementById("usernameInput").value.trim();
            const messageInput = document.getElementById("messageInput").value.trim();
            const thankYouMessage = document.getElementById("thankYouMessage");

            thankYouMessage.innerHTML = "";

            if (window.Telegram && Telegram.WebApp && typeof Telegram.WebApp.sendData === "function") {
                if (usernameInput && messageInput) {
                    const dataToSend = JSON.stringify({
                        username: usernameInput,
                        text: messageInput
                    });

                    console.log("Preparing to send data to bot...");
                    
                    setTimeout(() => {
                        try {
                            Telegram.WebApp.sendData(dataToSend);
                            console.log("Data sent to bot:", dataToSend);
                            thankYouMessage.innerHTML = "Thank you! Your message has been sent.";
                        } catch (error) {
                            console.error("Error sending data:", error);
                            alert("Failed to send message. Please check your connection and try again.");
                            thankYouMessage.innerHTML = "Failed to send message. Please try again.";
                        }
                    }, 500);  // Adjusted delay for mobile
                } else {
                    alert("Please enter both username and message before submitting.");
                }
            } else {
                console.error("Telegram Web App sendData function is not available.");
                alert("Telegram Web App interface is not available. Please try reopening in Telegram.");
                thankYouMessage.innerHTML = "Telegram Web App interface is not available. Please try on a supported device.";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Send a Message</h1>
        <input type="text" id="usernameInput" placeholder="Enter username..." />
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="handleSubmit()">Submit</button>
        <div id="thankYouMessage" class="thank-you-message"></div>
    </div>
</body>
</html>
