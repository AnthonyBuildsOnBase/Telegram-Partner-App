<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="176">
    <title>Telegram Web App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .thank-you-message {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }
        /* Styling for the debug log panel */
        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        .debug-panel h2 {
            margin: 0 0 10px;
            font-size: 16px;
        }
    </style>
    <script>
        // Debug logging function to display messages on-screen
        function logToScreen(message) {
            const debugPanel = document.getElementById("debugPanel");
            const logMessage = document.createElement("div");
            logMessage.textContent = message;
            debugPanel.appendChild(logMessage);
            debugPanel.scrollTop = debugPanel.scrollHeight; // Auto-scroll to latest log
        }

        let isReady = false;

        function initializeTelegramWebApp() {
            logToScreen("Attempting to initialize Telegram Web App...");
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.MainButton.hide(); // Hide "Continue" button
                
                logToScreen("Telegram Web App initialized successfully.");
                console.log("Telegram Web App initialized successfully.");

                // Set theme colors
                document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || '#ffffff';
                document.body.style.color = Telegram.WebApp.themeParams.text_color || '#000000';
                logToScreen("Theme colors set.");

                Telegram.WebApp.onEvent('themeChanged', () => {
                    document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
                    document.body.style.color = Telegram.WebApp.themeParams.text_color;
                    logToScreen("Theme changed event detected.");
                });

                isReady = true;
            } else {
                logToScreen("Telegram Web App interface is not available yet. Retrying...");
                setTimeout(initializeTelegramWebApp, 300); // Retry initialization
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            logToScreen("DOM content loaded.");
            initializeTelegramWebApp();

            // Add explicit click event listener for better mobile compatibility
            const submitButton = document.getElementById("submitButton");
            submitButton.addEventListener("click", handleSubmit);
        });

        function handleSubmit() {
            logToScreen("Submit button clicked.");
            if (!isReady) {
                alert("Telegram Web App is not ready. Please try again shortly.");
                logToScreen("Telegram Web App is not ready. Aborting submission.");
                return;
            }

            const usernameInput = document.getElementById("usernameInput").value.trim();
            const messageInput = document.getElementById("messageInput").value.trim();
            const thankYouMessage = document.getElementById("thankYouMessage");

            thankYouMessage.innerHTML = "";

            if (window.Telegram && Telegram.WebApp && typeof Telegram.WebApp.sendData === "function") {
                if (usernameInput && messageInput) {
                    const dataToSend = JSON.stringify({
                        username: usernameInput,
                        text: messageInput
                    });

                    logToScreen(`Preparing to send data: ${dataToSend}`);
                    Telegram.WebApp.MainButton.showProgress(); // Show progress indicator

                    setTimeout(() => {
                        try {
                            Telegram.WebApp.sendData(dataToSend);
                            logToScreen("Data sent to bot: " + dataToSend);
                            thankYouMessage.innerHTML = "Thank you! Your message has been sent.";
                        } catch (error) {
                            console.error("Error sending data:", error);
                            alert("Failed to send message. Please check your connection and try again.");
                            logToScreen("Error sending data: " + error);
                            thankYouMessage.innerHTML = "Failed to send message. Please try again.";
                        } finally {
                            Telegram.WebApp.MainButton.hideProgress();
                        }
                    }, 500); // Adjusted delay for mobile compatibility
                } else {
                    alert("Please enter both username and message before submitting.");
                    logToScreen("Missing username or message input.");
                }
            } else {
                console.error("Telegram Web App sendData function is not available.");
                alert("Telegram Web App interface is unavailable. Please try reopening in Telegram.");
                logToScreen("sendData function unavailable. Aborting.");
                thankYouMessage.innerHTML = "Telegram Web App interface is unavailable. Please try on a supported device.";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Send a Message</h1>
        <input type="text" id="usernameInput" placeholder="Enter username..." />
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="submitButton">Submit</button>
        <div id="thankYouMessage" class="thank-you-message"></div>
    </div>

    <!-- Debug log panel -->
    <div id="debugPanel" class="debug-panel">
        <h2>Debug Log</h2>
    </div>
</body>
</html>
