<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container, .card-container, .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], .card, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
        .card {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            padding: 15px;
            background-color: #f9f9f9;
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button.add {
            background-color: #4caf50;
            color: white;
        }
        .button-container button.remove {
            background-color: #f44336;
            color: white;
        }
        .thank-you-message {
            margin-top: 15px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Send a Message</h1>
        <input type="text" id="usernameInput" placeholder="Enter username..." />
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="handleSubmit()">Submit</button>
        <div id="thankYouMessage" class="thank-you-message"></div>
    </div>

    <!-- Card and Button Components -->
    <div class="card-container" id="cardContainer">
        <!-- Example Card -->
        <div class="card">
            <h4 class="card-title">Item 1 - $10.00</h4>
            <div class="button-container">
                <button class="add" onclick="handleIncrement(this)">+</button>
                <button class="remove" onclick="handleDecrement(this)" style="display:none;">-</button>
            </div>
            <span class="badge" style="display:none;">0</span>
        </div>
    </div>

    <script>
        // Initialize the Telegram Web App
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || '#ffffff';
                document.body.style.color = Telegram.WebApp.themeParams.text_color || '#000000';
                Telegram.WebApp.onEvent('themeChanged', () => {
                    document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
                    document.body.style.color = Telegram.WebApp.themeParams.text_color;
                });
            } else {
                console.error("Telegram Web App not found. Ensure the script is correctly loaded.");
            }
        });

        // Form Submission Handler
        function handleSubmit() {
            const username = document.getElementById("usernameInput").value;
            const message = document.getElementById("messageInput").value;
            const thankYouMessage = document.getElementById("thankYouMessage");

            thankYouMessage.innerHTML = "";  // Clear previous message
            if (window.Telegram && Telegram.WebApp && typeof Telegram.WebApp.sendData === "function") {
                if (username.trim() && message.trim()) {
                    const dataToSend = { username: username.trim(), text: message.trim() };
                    setTimeout(() => {  // Slight delay for mobile readiness
                        try {
                            Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                            thankYouMessage.innerHTML = "Thank you! Your message has been sent.";
                        } catch (error) {
                            console.error("Error sending data:", error);
                            thankYouMessage.innerHTML = "Failed to send message. Please try again.";
                        }
                    }, 100);
                } else {
                    alert("Please enter both username and message before submitting.");
                }
            } else {
                console.error("Telegram Web App sendData function is not available.");
                thankYouMessage.innerHTML = "Telegram Web App interface is not available. Please try on a supported device.";
            }
        }

        // Increment Button Handler
        function handleIncrement(button) {
            const card = button.closest('.card');
            const badge = card.querySelector('.badge');
            let count = parseInt(badge.innerHTML) || 0;
            badge.innerHTML = ++count;
            badge.style.display = "inline";

            // Show decrement button when count is positive
            const decrementButton = card.querySelector('.remove');
            decrementButton.style.display = count > 0 ? "inline" : "none";
        }

        // Decrement Button Handler
        function handleDecrement(button) {
            const card = button.closest('.card');
            const badge = card.querySelector('.badge');
            let count = parseInt(badge.innerHTML) || 0;
            if (count > 0) badge.innerHTML = --count;

            // Hide badge and decrement button if count reaches 0
            if (count === 0) {
                badge.style.display = "none";
                button.style.display = "none";
            }
        }
    </script>
</body>
</html>
